<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tus File Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@4.3.1/dist/tus.js"></script>
</head>

<body>
  <input type="file" id="fileInput" />

  <script>
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];

      if (!file) {
        return;
      }

      const upload = new tus.Upload(file, {
        endpoint: 'http://localhost:1080/files/',
        retryDelays: [0, 1000, 3000, 5000],
        metadata: {
          filename: file.name,
          filetype: file.type,
        },
        onError: (error) => {
          console.error('Upload failed:', error);
        },
        onProgress: (bytesUploaded, bytesTotal) => {
          const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(2);
          console.log(`${bytesUploaded} / ${bytesTotal} bytes uploaded (${percentage}%)`);
        },
        onSuccess: () => {
          console.log('Upload completed:', upload.url);
        },
      });

      upload.start();
    });
  </script>

</body>

</html>
